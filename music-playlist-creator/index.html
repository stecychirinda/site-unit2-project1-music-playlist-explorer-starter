<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Music Playlist Explorer</h1>
        <button class="buttonR" onclick="showRandomFeaturedPlaylist ()"> Featured Playlist </button>
    </header>

    <main> 
        <!-- Your main content here -->

    <section class="playlist-cards" >

            <h4>Playlist title</h4>

        </div> -->
    </section>

    </main>
    <!--The Modal-->

    <div class="modal hidden">

        <!--Modal content-->
        <div class="modal-content">
            <span class="close">&times; </span>

                <div class="playlists">
                    <div class="play">
                        <img id= "playlist_img" src="/1600w-SSPNk3f3w4k.webp" alt="Playlist" width="200">
                    </div>    
                    <div class="play">
                        <h2 id="playlist_title">Playlist Title</h2>
                        <p id= "creator_name">Creator Name</p>
                        <div id="test-list">

                        </div>
                    </div> 
                </div>
                
                <button id="shuffle-btn">Shuffle</button>

                <div class="play-list-cards"></div>

                <div class="playlistss">
                    
                </div>

                

            <!-- <h1 id="festivalName"></h1>
            <img id="festivalImage" src="" alt="Festival Image">
            <p id="festivalDates"></p>
            <p id="festivalLocation"></p>
            <div id="artistLineup"></div> -->
        </div>
    </div>
    <form class="form" id="addModal">
        <h2>New Playlist</h2>
        <label for="playlistname">Playlist Name</label>
        <input type="text" id="playlistname" placeholder="playListName">
        <br>
        <label for="playauthor">Playlist Author</label>
        <input type="text" id="playauthor" placeholder="playListAuthor">
        <br>
        <label for="playlist-image">Image URL</label>
        <input type="text" id="playlist-image" placeholder="playListArt">
        <br>
        <label for="songname">Song Name</label>
        <input type="text" id="songname" placeholder="songName">
        <br>
        <label for="songartist">Song Artist</label>
        <input type="text" id="songartist" placeholder="songArtist">
        <br>
        <label for="songduration">Duration</label>
        <input type="text" id="songduration" placeholder="songDuration">
        <br>
        <button type="submit">Add Playlist</button>
        <button type="submit">Add Song</button>
    </form>



    <footer>
        <p>Groove Time</p>
        <!-- Your footer content here -->
    </footer>
    <script src="playlists.js"></script>
    <script src="script.js"></script>
</body>
</html>
